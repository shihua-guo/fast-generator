<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>
        <link  rel="stylesheet" href="./src/element-ui.css"/>
        <script type="text/javascript" src="./src/mainWindow.js"></script>
        <script>
            const { remote  } = require('electron');
            const url = require("url");
            const path = require("path");
            window.onload = function(){
                var addBtns = document.getElementsByClassName("add-entity");
                for(var i = 0;i<addBtns.length;i++){
                    var btn = addBtns[i];
                    btn.addEventListener("click",function(){
                        let addWindow = new remote.BrowserWindow({
                            width: 300,
                            height:200,
                            title:'添加实体'
                        });
                        addWindow.loadURL(url.format({
                            pathname: path.join(__dirname, 'src/view/form/entity.html'),
                            protocol: 'file:',
                            slashes:true
                        }));
                    });
                }
            };
        </script>
    </head>
    <body>
        <form >
            <div>
                <label>文件路径</label>
                <input type="file" name="path"/>
            </div>
            <div>
                <label>实体</label>
                <div class="entity-div">
                    <button class="add-entity el-button el-button--primary el-button--mini">新增</button>
                </div>
            </div>
        </form>
        
    </body>
</html>
